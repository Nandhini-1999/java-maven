#         docker tag nandhini1999/sample:latest 215099615090.dkr.ecr.us-east-1.amazonaws.com/demo:latest

      - name: Push Docker image to ECR
        run: docker push 215099615090.dkr.ecr.us-east-1.amazonaws.com/demo:latest
