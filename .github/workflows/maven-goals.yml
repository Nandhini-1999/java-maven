name: Maven Goals

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 1.11  

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: 1.11  
          maven-version: 3.x  
          
      - name: Build with Maven
        run: mvn -s ${{ env.GOAL }}
