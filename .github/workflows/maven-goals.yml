name: Maven Workflow

on:
  workflow_call:
    inputs:
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"
      setup:
        required: false
        type: string
        default: ""
      working_directory:
        required: false
        type: string
        default: "."
      build-goal:
        required: false
        type: string
        default: ""
      test-goal:
        required: false
        type: string
        default: ""

jobs:
  build:
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ${{inputs.runs_on}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11  
          distribution: 'adopt' 
          
      - name: Build
        run: mvn ${{inputs.build-goal}}
        
      - name: Test
        run: mvn ${{inputs.test-goal}}
