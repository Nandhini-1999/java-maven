name: Maven Goals

on:
  # push:
  #   branches:
  #     - main  
  # pull_request:
  #   branches:
  #     - main  
  
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 1.11  

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: 1.11  
          maven-version: 3.x  
          
      - name: Build with Maven
        run: mvn -s ${{ env.GOAL }}
